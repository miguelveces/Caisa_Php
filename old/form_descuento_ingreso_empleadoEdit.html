													</div>

													</div>

														</div>
													</div>
												</div>

													</div>

														</div>
													</div>

															<input class="input span12" name="txtAmountOutstanding" id="txtAmountOutstanding" type="text" >
														</div>
													</div>
												</div>
												
												<div class="row-fluid">

																	<input class="input span12" name="txtAmountUrgent" id="txtAmountUrgent" type="text" >
																</div>
														</div>

															<input class="input span12" name="txtReference" id="txtReference" type="text" >
														</div>
													</div>
												</div>

													</div>
